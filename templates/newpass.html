{% extends 'layout.html' %}
{% block titulo %}
<meta charset="UTF-8">
<title>Title</title>
<link rel="stylesheet" type="text/css" href="static/style.css">
{% endblock %}

{% block conteudo %}
<body>
<div class="login-box">
    <form method="post">
        <img src="static/imm/avatar.png" class="avatar">
        <h4>Utilizador</h4>
        <input type='text' name="usr" required>
        <h4>Nova Palavra-Passe</h4>
        <input type='password' name="pwd" required>
        <h4>Confirme a Passe</h4>
        <input type='password' name="cpwd" required>
        <input type="submit" value="Submeter">
        <center>
            {% if erro %}
            <h3>{{ erro }}</h3>
        </center>
        {% endif %}
    </form>
</div>
</body>
{% endblock %}
